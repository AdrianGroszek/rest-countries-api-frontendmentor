<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countries API</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<header class="header">
			<h2>Where in the world?</h2>
			<button class="dark-mode-btn">
				<img
					src="/icons/moon-outline.svg"
					class="dark-mode-icon"
					data-theme-icon
				/>
				<p data-theme-text>Dark Mode</p>
			</button>
		</header>
		<main>
			<section class="input-section">
				<div class="search-box">
					<div class="search-box-icon">
						<img src="/icons/search-outline.svg" />
					</div>
					<input
						type="text"
						class="search-field"
						placeholder="Search for a country..."
					/>
				</div>

				<div class="custom-select">
					<select class="filter-by-region">
						<option class="filter-default" value="">Filter by Region</option>
						<option value="Africa">Africa</option>
						<option value="Americas">America</option>
						<option value="Asia">Asia</option>
						<option value="Europe">Europa</option>
						<option value="Oceania">Oceania</option>
					</select>
				</div>
			</section>
			<section class="country-cards-section">
				<!-- <div class="card">
					<div class="country-flag">
						<img
							src="https://i.pinimg.com/564x/c2/eb/bf/c2ebbfc932092e6f336616e260630ee2.jpg"
							class="flag-img"
						/>
					</div>
					<div class="country-info">
						<h3 class="country-name">Germany</h3>
						<p>Population: <span data-country-population>81,770,900</span></p>
						<p>Region: <span data-country-region>Europe</span></p>
						<p>Capital: <span data-country-capital>Berlin</span></p>
					</div>
				</div> -->
			</section>
		</main>
	</body>
</html>
